<!DOCTYPE html>
<html data-ng-app="ContactBuckets">
<head>
    <title>Contact Buckets</title>
    <link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print">
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection">
    <![endif]-->
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen, projection">
</head>
<body>
<header>
    <nav>
        <span class="nav-head"> <> </span>
        <a href="#contacts">
            <span>Contacts</span>
        </a>
        <a href="#edit">
            <span>Add Contact</span>
        </a>
        <span class="nav-book-end"></span>
    </nav>
</header>

<section id="view" data-ng-controller="ContactController">
    <div id="contact-table">
        <h1>Contacts</h1>
        <table>
            <tr>
                <th>Actions</th>
                <th>Name</th>
                <th>Group</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input id="name-filter" type="text"/>
                </td>
                <td>
                    <input id="group-filter" type="text"/>
                </td>
                <td>
                    <input id="phone-filter" type="text"/>
                </td>
                <td>
                    <input id="email-filter" type="text"/>
                </td>
            </tr>
            {{ contacts }}
            <tr data-ng-repeat="contact in contacts">
                <td>
                    <button>E</button>
                    <button>X</button>
                </td>
                <td>{{ contact.firstName }} {{ contact.lastName }}</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
</section>

<footer>
</footer>
</body>
<script src="lib/angular/angular.js"></script>
<script src="js/contact-data.js"></script>
<script src="js/app.js"></script>
</html>
